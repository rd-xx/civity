{% extends 'base.html' %} {% block content %} {% for item in items %}
<div class="item">
  <h2>{{ item.product.name }}</h2>
  <p>{{ item.product.price }}</p>
  <p><strong>{{ item.quantity }}</strong> dans le panier.</p>
  <img src="{{ item.product.image.url }}" style="max-width: 100px" />
</div>
<br />
{% endfor %}
<a href="{% url 'cart-delete' %}">Supprimer le panier</a>
{% endblock %}
